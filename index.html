
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>GeoJSONs and Esri.js</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>
    
    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView"], function(esriConfig, Map, MapView) {
            esriConfig.apiKey = "AAPK56419a6214b44ea4bcb814fec9ef171eVhAxzMstqNZOcF3t1U-exAFnYlWyzkQVYSOD8xzziKyHegsVdDZxaECBoXxisXR6";

            const map = new Map({
              basemap: "arcgis/topographic" // basemap styles service

            });

            const view = new MapView({
          map: map,
          center: [-118.805, 34.027], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
        
        // Create a GeoJSON layer
        const geojsonLayer = new GeoJSONLayer({
              // specify the URL of the GeoJSON data
              url: "https://arcg.is/0T5WmL"
            });

            // Add GeoJSON layer to the map
            map.add(geojsonLayer);
        
        });
    </script>


  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
